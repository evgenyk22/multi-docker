sudo: required
services:
    - docker
before_install:
    docker build -t evgenik22/react-test -f ./client/Dockerfile.dev ./client
script:
    docker run evgenik22/react-test  npm test -- --coverage
after_success:
    - docker build -t evgenik22/multi-client ./client
    - docker build -t evgenik22/multi-server ./server
    - docker build -t evgenik22/multi-ngnix  ./ngnix
    - docker build -t evgenik22/multi-worker ./worker
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_NAME" --password-stdin      
    - docker push evgenik22/multi-client 
    - docker push evgenik22/multi-server 
    - docker push evgenik22/multi-ngnix  
    - docker push evgenik22/multi-worker 
